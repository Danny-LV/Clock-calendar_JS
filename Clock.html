<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calendar clock</title>
        <meta name="description" content="calendar,clock,javascript">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="Clock.css">
    </head>
    <body>
        <h1>Calendar Clock</h1>
      
        <div id="clock">
          <div id="time" class="glow"></div>
      
          <div id="date">
                <span class="month"></span>
                <span class="day"></span>,
                <span class="year"></span>
          </div>
      
          <div class="container">
                <button id="twelveHourBtn">24 hour clock</button>
          </div>
        </div>
      
        <div class="container">
          <ul id="days">
                <li class="sunday">Sun</li>
                <li class="monday">Mon</li>
                <li class="tuesday">Tues</li>
                <li class="wednesday">Wed</li>
                <li class="thursday">Thurs</li>
                <li class="friday">Fri</li>
                <li class="saturday">Sat</li>
          </ul>
        </div>
        
        <script src="Clock.js"></script>
    </body>
</html>
